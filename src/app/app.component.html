<app-formulario-contato></app-formulario-contato>

<app-container>

  <app-cabecalho></app-cabecalho>

  <input 
    type="search"
    placeholder="Digite para buscar"
    [(ngModel)]='filtroPorTexto'
  >

  <!-- Percorre o string e para cada letra irá criar um separador -->
  @for (letra of alfabeto; track letra) {

    <app-separador>
      {{letra}}
    </app-separador>

    <!-- Para cada contato executa a função de filtrar, percorrendo o id dos contatos -->
    @for (contato of filtrarContatosPorLetraInicial(letra); track contato.id) {
      <app-contato [nome]="contato.nome" [telefone]="contato.telefone"></app-contato>
    }

  }

</app-container>
